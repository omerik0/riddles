<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Collapse</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>חידות</h1>
    <div class="faq-container">
      <div class="faq">
        <h3>ככל שתיקחו ממני כך אגדל .. מי אני ?</h3>
        <p>בור😊</p>
        <button>
          <i class="fas down fa-chevron-down"></i>
          <i class="close fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3>אני תמיד עולה, לעולם לא יורד. מי אני?</h3>
        <p>גיל👴👵</p>
        <button>
          <i class="fas fa-chevron-down down"></i>
          <i class="close fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3>יש לי הרבה חורים אבל אני יכול לאגור מים. מה אני?</h3>
        <p>ספוג🧽</p>
        <button>
          <i class="fas fa-chevron-down down"></i>
          <i class="close fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3>ככל שמשתמשים בי אני נהיה נמוך יותר. מה אני?</h3>
        <p>נר🕯️</p>
        <button>
          <i class="fas fa-chevron-down down"></i>
          <i class="close fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3>יש לי שתי עיניים על הראש והמון עיניים על הזנב. מי אני?</h3>
        <p>טווס🦚</p>
        <button>
          <i class="fas fa-chevron-down down"></i>
          <i class="close fas fa-times"></i>
        </button>
      </div>
    </div>
  </body>
</html>
